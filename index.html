<script>
async function updateSpotify() {
  const res = await fetch("https://YOUR-SERVER-URL/now-playing");
  const data = await res.json();

  if (!data.isPlaying) {
    document.getElementById("song").innerText = "Not Playing";
    document.getElementById("artist").innerText = "";
    document.getElementById("album-art").src = "";
    return;
  }

  document.getElementById("song").innerText = data.song;
  document.getElementById("artist").innerText = data.artists;
  document.getElementById("album-art").src = data.albumArt;
}

// Update every 10 seconds
setInterval(updateSpotify, 10000);
updateSpotify();
</script>
